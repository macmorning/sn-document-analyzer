<html>
<head>
    <title>Photo Analysis - System Properties</title>
    <script src="/uxasset/externals/x_12167_analyzer/properties.jsdbx?uxpcb=$[UxFrameworkScriptables.getFlushTimestamp()]" type="module"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; }
        .property { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .property label { font-weight: bold; display: block; margin-bottom: 5px; }
        .property input, .property select { width: 300px; padding: 5px; }
        .description { font-size: 12px; color: #666; margin-top: 5px; }
        button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photo Analysis System Properties</h1>
            <p>Configure settings for the photo analysis and fraud detection system</p>
        </div>
        
        <div class="properties">
            <div class="property">
                <label>Maximum File Size (MB)</label>
                <input type="number" value="50" min="1" max="100">
                <div class="description">Maximum file size in MB for photo analysis processing</div>
            </input></div>
            
            <div class="property">
                <label>Auto Analysis Enabled</label>
                <select>
                    <option value="true" selected="">True</option>
                    <option value="false">False</option>
                </select>
                <div class="description">Enable automatic photo analysis when attachments are added to HR cases</div>
            </div>
            
            <div class="property">
                <label>Confidence Threshold</label>
                <input type="number" value="75" min="0" max="100">
                <div class="description">Minimum confidence score (0-100) required for high-confidence fraud detection</div>
            </input></div>
            
            <div class="property">
                <label>Supported Formats</label>
                <input type="text" value="jpg,jpeg,png,gif,bmp,tiff,webp,pdf">
                <div class="description">Comma-separated list of supported file formats for analysis</div>
            </input></div>
            
            <div class="property">
                <label>Analysis Timeout (Seconds)</label>
                <input type="number" value="300" min="60" max="600">
                <div class="description">Maximum time in seconds allowed for photo analysis processing</div>
            </input></div>
            
            <div class="property">
                <label>PDF Processing Enabled</label>
                <select>
                    <option value="true" selected="">True</option>
                    <option value="false">False</option>
                </select>
                <div class="description">Enable analysis of embedded images within PDF files</div>
            </div>
        </div>
        
        <br>
        <button id="saveButton">Save All Properties</button>
    </br></div>
</body>
</html>
